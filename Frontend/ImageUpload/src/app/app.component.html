<!-- Content -->
<div class="content" role="main">

  <!-- Upload -->
  <h2>UPLOAD</h2>
  <p>Look at these great pictures, upload something and see it on the front page!</p>
  <p>Valid Formats : JPEG | PNG | BMP</p>

  <div class="card-container">
    <div class="col-md-6">
      <p>Name</p>
      <input type="text" name="name" (change)="onNameChanged($event)">
      <input type="file" (change)="onFileChanged($event)">
    </div>
    <a class="card" target="_blank" rel="noopener" (click)="onUpload()">
      <span>Upload</span>
    </a>
  </div>
  <!-- Message -->
  <div *ngIf=message>{{message}}</div>
  <!-- Next Steps -->
  <h2>IMAGES</h2>
</div>

<div class="image-holder">
<div class="image" *ngFor="let image of images">
  <img src="{{image}}">
</div>
</div>
